name: Build Solutions

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Update cmake
      run: sudo apt install cmake

    - name: Generate Project
      run: cmake -B build/ -S . --preset gcc14

    - name: Build
      run: cmake --build build/



